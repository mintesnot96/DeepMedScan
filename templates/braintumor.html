<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brain Tumor Detection</title>

    <style>
        body {
            background-image: url(static/1.jpg);
            background-position: center;
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
        }

        .regform {
            width: 50%;
            margin: 0 auto;
            background-color: rgb(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
        }

        .main-form {
            width: 50%;
            margin: 0px;
            float: left;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: #FFFFFF;
        }

        .form-group {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" href="/">
                            <img class="logo"
                                src="https://addisfortune.net/wp-content/uploads/2013/01/Addis_Ababa_University_logo.png"
                                alt="Logo">
                            <span>Brain Tumor Detection</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Please Upload MRI or X-Ray Image</h1>
                        <form action="resultbt" class="needs-validation" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                               
                                <input type="file" class="form-control" id="file" name="file">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
