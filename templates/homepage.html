<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .navbar-nav {
            margin: 0 auto;
            justify-content: center;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: #000;
        }

        .nav-link img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .nav-link span {
            font-weight: bold;
        }

        footer {
            background-color: #386087;
            color: #000000;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        main {
            margin-top: 70px;
            text-align: center;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 20vh;
            top: auto;
        }
        m-0{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 80vh;
            
        }
    </style>

    <title>Medical Image Analysis and Disease Detection</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img class="logo" src="https://addisfortune.net/wp-content/uploads/2013/01/Addis_Ababa_University_logo.png" alt="Logo">
                    <span>Medical Image Analysis and Disease Detection</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <p>ADDIS ABABA UNIVERSITY <br> ADDIS ABABA INSTITUTE OF TECHNOLOGY SCHOOL OF INFORMATION TECHNOLOGY AND ENGINEERING <br> Department of Artificial Intelligence. </p>
    </div>
        <div class="container main-content">
            <a class="nav-link" aria-current="page" href="/covid">
                <span>Covid</span>
                <img src="https://cdn.vox-cdn.com/thumbor/J6l0vIFa1wmcug9MIgWGxvmzAlA=/0x0:5656x3182/1200x800/filters:focal(2376x1139:3280x2043)/cdn.vox-cdn.com/uploads/chorus_image/image/66672912/1203807625.jpg.0.jpg" alt="Covid">
            </a>
            <a class="nav-link" aria-current="page" href="/braintumor">
                <span>Brain Tumor</span>
                <img src="https://www.immunitytherapycenter.com/wp-content/uploads/2020/02/Inoperable-Brain-Tumors.jpg" alt="Brain Tumor">
            </a>
            <a class="nav-link" aria-current="page" href="/alzheimer">
                <span>Alzheimer</span>
                <img src="https://www.clinicaladvisor.com/wp-content/uploads/sites/11/2018/12/newsline0909_alzheimers_69216.jpg" alt="Alzheimer">
            </a>
            <a class="nav-link" aria-current="page" href="/pneumonia">
                <span>Pneumonia</span>
                <img src="https://litfl.com/wp-content/uploads/2019/05/Chest-XR-LLL-pneumonia.jpg" alt="Pneumonia">
            </a>
        </div>

    <footer class="text-light py-3">
        <div class="container text-center">
            <p class="m-0">
                2023 <br>by Mintesnot, Migbar, Ermias
            </p>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
